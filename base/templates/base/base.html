{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}午餐系統{% endblock title %}</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
{% block body %}
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'page:home' %}">午餐系統</a>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'store:store_list' %}">店家列表</a></li>
                </ul>
                <form class="navbar-right navbar-form" method="post" action="{% url 'logout' %}">
                    {% if user.is_authenticated %}
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{% url 'page:home' %}">
                        <button class="btn btn-default" type="submit">登出</button>
                    {% else %}
                        <a class="btn btn-default" href="{% url 'login' %}">登入</a>
                    {% endif %}
                </form>
            </div>
        </div>
    </nav>
{% endblock body %}
<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="{% static 'base/js/base.js' %}"></script>
{% block js %}{% endblock js %}
</body>
</html>
